{% extends "base.html" %}

{% block content %}
<div class="container mt-5" style="max-width: 420px;">
    <div class="card shadow p-4">
        <h2 class="text-center text-warning mb-4">ğŸ”‘ Reset Password</h2>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <!-- Reset form -->
        <form method="POST" action="{{ url_for('routes.reset_password') }}">
            <div class="mb-3">
                <label for="email" class="form-label">ğŸ“§ Enter your registered email</label>
                <input id="email" type="email" name="email" class="form-control" placeholder="example@email.com" required>
            </div>

            <button type="submit" class="btn btn-warning w-100">Send Reset Link</button>

            <p class="text-center mt-3 mb-0">
                Remembered password? <a href="{{ url_for('routes.login') }}" class="text-decoration-none">Login</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
