<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Tracking AI</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f4f7fa;
            text-align: center;
            margin: 0;
            padding: 40px;
        }
        h1 {
            color: #333;
        }
        form {
            margin: 20px auto;
            padding: 20px;
            border: 2px dashed #888;
            border-radius: 8px;
            background: #fff;
            max-width: 400px;
        }
        input[type="file"] {
            margin: 15px 0;
        }
        button {
            padding: 10px 20px;
            background: #007BFF;
            border: none;
            border-radius: 5px;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background: #0056b3;
        }
        .response {
            margin-top: 20px;
            font-size: 14px;
            color: green;
        }
    </style>
</head>
<body>
    <h1>ðŸ“· ID Tracking AI</h1>
    <p>Upload an ID image to detect its type and dimensions.</p>
    
    <form id="uploadForm" enctype="multipart/form-data">
        <input type="file" name="file" accept="image/*" required>
        <br>
        <button type="submit">Upload</button>
    </form>

    <div class="response" id="response"></div>

    <script>
        const form = document.getElementById('uploadForm');
        const responseDiv = document.getElementById('response');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(form);

            const res = await fetch('/upload', {
                method: 'POST',
                body: formData
            });

            const data = await res.json();
            responseDiv.textContent = JSON.stringify(data, null, 2);
        });
    </script>
</body>
</html>
