{% extends "base.html" %}

{% block content %}
<div class="container mt-5" style="max-width: 420px;">
    <div class="card shadow p-4">
        <h2 class="text-center text-primary mb-4">🔐 Secure Login</h2>

        <!-- Flash messages -->
        {% with messages = get_flashed_messages(with_categories=true) %}
          {% if messages %}
            {% for category, message in messages %}
              <div class="alert alert-{{ category }} alert-dismissible fade show" role="alert">
                {{ message }}
                <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
              </div>
            {% endfor %}
          {% endif %}
        {% endwith %}

        <!-- Login form -->
        <form method="POST" action="{{ url_for('routes.login') }}">
            <div class="mb-3">
                <label for="email" class="form-label">📧 Email</label>
                <input id="email" type="email" name="email" class="form-control" placeholder="Enter your email" required>
            </div>

            <div class="mb-3">
                <label for="password" class="form-label">🔑 Password</label>
                <input id="password" type="password" name="password" class="form-control" placeholder="Enter password" required>
            </div>

            <div class="d-flex justify-content-between mb-3">
                <div>
                    <input type="checkbox" id="remember" name="remember">
                    <label for="remember">Remember me</label>
                </div>
                <a href="{{ url_for('routes.forgot_password') }}" class="text-decoration-none small">Forgot password?</a>
            </div>

            <button type="submit" class="btn btn-success w-100">Login</button>

            <p class="text-center mt-3 mb-0">
                No account? <a href="{{ url_for('routes.register') }}" class="text-decoration-none">Register</a>
            </p>
        </form>
    </div>
</div>
{% endblock %}
